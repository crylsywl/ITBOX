<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-500 rounded-b-xl text-white p-4 shadow-lg">
      <h1 class="text-2xl font-bold">ToDo List Aplication</h1>
    </nav>
    <main class="flex flex-col m-[20px]">
      <div class="flex justify-center gap-[16px] items-center flex-col w-full">
        <h2 class="font-bold text-2xl">Todo list</h2>
        <section>
          <form action="">
            <input
              id="newTask"
              type="text"
              placeholder="Add a new task"
              class="border-1 text-[12px] border-gray-300 rounded-sm p-[4px] bg-white shadow-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
            <button
              id="Add"
              class="bg-blue-500 text-white font-bold rounded-md py-[4px] px-[12px] text-[12px] cursor-pointer shadow-md hover:bg-blue-600"
              type="submit"
            >
              Add
            </button>
          </form>
        </section>
        <div class="w-[70%] overflow-auto rounded-xl shadow-md">
          <table class="w-full">
            <thead class="bg-blue-50 border-b-2 border-blue-300">
              <tr>
                <th
                  class="w-8 p-4 text-sm font-semibold tracking-wide text-left"
                >
                  No.
                </th>
                <th
                  class="w-32 p-4 text-sm font-semibold tracking-wide text-left"
                >
                  Task
                </th>
                <th
                  class="w-24 p-4 text-sm font-semibold tracking-wide text-left"
                >
                  Status
                </th>
              </tr>
            </thead>
            <tbody id="task" class="divide-y divide-gray-300"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
